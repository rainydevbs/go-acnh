<!DOCTYPE html>

<html>
   <head>
         <meta charset="UTF-8">
         <link rel="stylesheet" href="/static/stylesheets/welcome-template.css">

         <!-- uses welcome struct and the . operator to retrieve the name value -->
         <title>Welcome {{.Name}}.</title>
   </head>
   <body>
      <div class="welcome center">
         <div>
            Welcome {{.Name}}, it is {{.Time}} <br>
            There are {{.VillagerCount}} villagers.
         </div>
      </div>
   </body>
</html>
